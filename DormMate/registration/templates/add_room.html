{% extends 'base.html' %}
{% block title %}Добавить комнату{% endblock %}

{% block content %}
<div class="room-container">
    <h2>Добавить новую комнату</h2>
    <form method="POST" enctype="multipart/form-data" class="room-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="apply-link">Сохранить</button>
    </form>
</div>
{% endblock %}
