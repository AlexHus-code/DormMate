{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="room-container">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="apply-link">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
