{% extends "base.html" %}
{% block title %}Додати новину{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Нова новина</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
</div>
{% endblock %}
